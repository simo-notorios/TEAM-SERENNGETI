<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEAM SERENGETI - Registration PDF</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body {
    font-family: "Poppins", sans-serif;
    padding: 20px;
    background: #111;
    color: white;
}
.container {
    max-width: 800px;
    margin: auto;
    background: #222;
    padding: 20px;
    border-radius: 12px;
}
h1 {
    text-align: center;
    color: orange;
}
label {
    display: block;
    margin-top: 15px;
}
input, select, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 6px;
    border: none;
}
button {
    margin-top: 20px;
    padding: 12px 20px;
    background: orange;
    color: black;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
}
button:hover {
    background: #ff6600;
}
img#logo {
    display: block;
    margin: 0 auto 20px;
    width: 120px;
    border-radius: 50%;
}
</style>
</head>
<body>

<div class="container">
    <img id="logo" src="logo.png" alt="TEAM SERENGETI Logo">
    <h1>TEAM SERENGETI</h1>
    <p style="text-align:center; font-size:16px;">
      Welcome to TEAM SERENGETI! Fill in your information to complete your registration.
    </p>

    <form id="regForm">
        <label>Full Name:</label>
        <input type="text" id="name">

        <label>Date of Birth:</label>
        <input type="date" id="dob">

        <label>Nationality:</label>
        <input type="text" id="nationality">

        <label>Position:</label>
        <input type="text" id="role">

        <label>Weight:</label>
        <input type="text" id="weight">

        <label>Style:</label>
        <select id="style">
            <option>Mixed</option>
            <option>Grappling</option>
            <option>Striking</option>
        </select>

        <label>Additional Information:</label>
        <textarea id="extra" rows="3"></textarea>

        <label>Team Rules:</label>
        <textarea rows="4" readonly>
1. Respect all team members  
2. Commit to training  
3. Discipline and focus  
4. Teamwork and honesty
        </textarea>

        <button type="button" onclick="generatePDF()">Download PDF</button>
    </form>
</div>

<script>
async function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const name = document.getElementById("name").value || "";
    const dob = document.getElementById("dob").value || "";
    const nationality = document.getElementById("nationality").value || "";
    const role = document.getElementById("role").value || "";
    const weight = document.getElementById("weight").value || "";
    const style = document.getElementById("style").value || "";
    const extra = document.getElementById("extra").value || "";

    // logo
    const logo = new Image();
    logo.src = 'logo.png';
    await new Promise((resolve)=>{logo.onload = resolve;});
    doc.addImage(logo, 'PNG', 80, 10, 50, 50);

    doc.setFontSize(20);
    doc.text("TEAM SERENGETI", 105, 70, { align: "center" });

    doc.setFontSize(14);
    let y = 95;

    doc.text(`Full Name: ${name}`, 20, y);
    doc.text(`Date of Birth: ${dob}`, 20, y+10);
    doc.text(`Nationality: ${nationality}`, 20, y+20);
    doc.text(`Position: ${role}`, 20, y+30);
    doc.text(`Weight: ${weight}`, 20, y+40);
    doc.text(`Style: ${style}`, 20, y+50);
    doc.text(`Additional Info: ${extra}`, 20, y+60);

    doc.setFontSize(12);
    doc.text("Team Rules:", 20, y+80);
    doc.text("1. Respect all team members", 25, y+90);
    doc.text("2. Commit to training", 25, y+100);
    doc.text("3. Discipline and focus", 25, y+110);
    doc.text("4. Teamwork and honesty", 25, y+120);

    doc.save(`${name}_TEAM_SERENGETI.pdf`);
}
</script>

</body>
</html>
